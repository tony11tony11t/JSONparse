<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>圓月活學苑資料表</title>
    </head>
    <body>
        <div class = "title">
            <h2>圓月活學苑資料表</h2>
        </div>
        <div class = "table">
            <table id = "main">
                <thead>
                    <tr>
                        <th rowspan="2">姓名</th>
                        <th rowspan="2">入會日期</th>
                        <th rowspan="2">介紹人</th>
                        <th rowspan="2">關係</th>
                        <th rowspan="2">居住地</th>
                        <th rowspan="2">職業</th>
                        <th rowspan="2">原因</th>
                        <th rowspan="2">付費學員</th>
                        <th colspan="3">點名次數</th>
                    </tr>
                    <tr>
                        <th>一般</th>
                        <th>特殊</th>
                        <th>總次數</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
    <script src="index.js"></script>
</html>
